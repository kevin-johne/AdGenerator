<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/app.css" rel="stylesheet">
    <title>Ad Creator</title>
</head>
<body class="body">
    <div class="page" ng-app="app" ng-controller="appController as appCtrl">
        <header class="page__header">
            <h1 class="header__headline">
                Ad<br>
                Creator
            </h1>
            <img src="" class="header__logo">
        </header>
        <div class="page__content">

            <div class="content__row">
                <section class="properties">
                    <h2>Properties</h2>
                    <form>
                        <fieldset>
                            <legend>Product Info Box</legend>
                            <div class="form__input-group">
                                <label for="info__bgColor">Background Color</label>
                                <input type="text" id="info__bgColor" ng-module="appCtrl.style.info.bgColor"
                                placeholder="#333333">
                            </div>

                            <div class="form__input-group">
                                <label for="info__color">Text Color</label>
                                <input type="text" id="info__color" ng-module="appCtrl.style.info.color"
                                placeholder="pink">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Link Button</legend>
                            <div class="form__input-group">
                                <label for="btn__bgColor">Background Color</label>
                                <input type="text" id="btn__bgColor" ng-module="appCtrl.style.btn.bgColor"
                                placeholder="hsla(0,0,0,1)">
                            </div>

                            <div class="form__input-group">
                                <label for="btn__color">Text Color</label>
                                <input type="text" id="btn__color" ng-module="appCtrl.style.btn.color"
                                placeholder="rgba(255,255,255,1)">
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Template</legend>
                            <div class="form__input-group">
                                <label for="layout">Text Color</label>
                                <select ng-model="appCtrl.template" id="layout">
                                    <option value="/templates/adItem.html" >Single Product</option>
                                    <option value="/templates/adSlider.html">Advert Slider</option>
                                </select>
                            </div>
                        </fieldset>

                        <div class="btn__container">
                            <button class="btn" type="submit" ng-click="appCtrl.submit()">Generate Ad</button>
                        </div>

                    </form>
                </section>
            </div>

            <div class="content__row">
                <advert-screen resource="/api/products.json" template="{{appCtrl.template}}">
                    <section class="preview">
                        <h2>Preview</h2>
                        <advert-view view-preview></advert-view>
                    </section>

                    <section class="html">
                        <h2>HTML</h2>
                        <advert-view view-html></advert-view>
                    </section>

                </advert-screen>
            </div>

        </div>
        <footer class="page__footer">
            <div>Made with ðŸ’— by Kevin Johne | Â© 2017</div>
            <div>build with <a href="https://angularjs.org/">Angular 1.6</a></div>
            <div class="btn__container">
                <a class="icon" target="_blank" href="https://kevin-johne.github.io" ng-include="'img/icons/kevinjohne.svg'"></a>
                <a class="icon" target="_blank" href="https://github.com/kevin-johne" ng-include="'img/icons/github.svg'"></a>
                <a class="icon" target="_blank" href="http://www.linkedin.com/in/kevin-johne" ng-include="'img/icons/linkedin.svg'"></a>
            </div>
        </footer>
    </div>



    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
